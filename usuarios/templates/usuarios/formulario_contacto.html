{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Proveedor - Datos de Contacto</title>
    <style>
        .progress {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
            width: 66%;
        }
    </style>
</head>
<body>
    <div class="progress">
        <div class="progress-bar">66%</div>
    </div>
    <h2>Datos de Contacto</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="datos_contacto">Siguiente</button>
    </form>
</body>
</html>
